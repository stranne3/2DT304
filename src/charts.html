    <div class="header">

    <header class="top_header">

      <canvas id="myChart"></canvas>     
    </div>

  </body>
  <script type="text/javascript">
    function graphData(y, x){
      console.log("Klickat")
    // Our labels along the x-axis
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: y,
        datasets: [
          { 
            data: x
          }
        ]
      },
      options: {
        responsive: false
      }
    });
  }
  </script>
